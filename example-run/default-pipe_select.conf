#####################################################################

## defaults for module pipe_select
##
## pipe_select: select parts of the *.load.gz input
##
## WARNING: always set $replay_duration, otherwise blkreplay will
## run forever.

## enable_pipe_select
##
## Set to 0 or 1. Enable / disable this module.

enable_pipe_select=0

## pipe_select_{from,to}
##
## Time stamp (in whole seconds) where the selected part
## of the input starts and ends.

pipe_select_from=0

pipe_select_to=300

